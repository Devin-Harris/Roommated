<div class="leave-group-confirmation-dialog-container">
  <base-dialog>
    <div dialog-header>
      <h1 class="text-5xl text-accent w-full">Are you sure?</h1>
    </div>
    <div dialog-content>
      <p class="text-xl w-full">This action will remove you from this group</p>
    </div>
    <div dialog-footer>
      <i class="fas fa-right-to-bracket"></i>
      <button class="primary-button w-full" (click)="confirm()">Yes</button>
    </div>
  </base-dialog>
</div>
