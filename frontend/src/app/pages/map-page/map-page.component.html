<div class="map-page-container h-full flex flex-col">
  <map-filter class="z-20"></map-filter>

  <div class="flex flex-grow">
    <map class="flex-grow z-10" (postPinClick)="handleMapPinClick($event)"></map>
    <post-sidebar
      [post]="sidebarPost"
      [forceOpenState]="forceOpenState"
      (forceOpenStateSuccess)="handleForceOpenStateSuccess()"
    ></post-sidebar>
  </div>
</div>
