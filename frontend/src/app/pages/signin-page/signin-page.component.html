<div class="sign-in-page-container">
  <div class="sign-in-content">
    <sign-in-form
      [email]="email"
      [password]="password"
      [showFailedLoginAttemptErrorMessage]="$loginFail | async"
      (emailChange)="handleEmailChange($event)"
      (passwordChange)="handlePasswordChange($event)"
      (signInClick)="signIn()"
    ></sign-in-form>
  </div>
</div>
