<div class="my-group-page-container flex justify-center items-start">
  <sidebar-slider class="h-full">
    <div class="sidebar-slider-content">
      <accordion *ngIf="mutatedGroup" headerText="Group">
        <div class="group-content">
          <div class="show-on-posts-toggle w-max ml-auto">
            <radio-slider
              [label]="'Show on posts'"
              [(value)]="mutatedGroup.showOnPosts"
            ></radio-slider>
          </div>

          <div class="field">
            <label for="name">Group name</label>
            <input name="name" type="text" placeholder="Group name" [(value)]="mutatedGroup.name" />
          </div>

          <div class="field">
            <label for="name">Group gender</label>
            <input
              name="name"
              type="text"
              placeholder="Group name"
              [(value)]="mutatedGroup.gender"
            />
          </div>

          <div class="field">
            <label>Group Members</label>
            <div
              *ngFor="let user of mutatedGroup.groupUsers"
              class="group-user mb-4 flex justify-center items-center"
            >
              <user-avatar [user]="user"></user-avatar>
              <div class="ml-2 flex flex-col justify-center items-start flex-grow">
                <h2 class="name">{{ user.firstname }} {{ user.lastname }}</h2>
                <p class="role">{{ user.groupUserRole }}</p>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>

            <button (click)="openAddMemberDialog()" class="primary-button w-full">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </div>
      </accordion>
      <accordion headerText="Group invitations">
        <div class="group-invitation-content">
          <div *ngFor="let invitation of groupInvitations" class="group-invitation">
            {{ invitation }}
          </div>
          <div *ngIf="!groupInvitations || groupInvitations.length === 0" class="no-invitations">
            <p>You don't have any invitations</p>
          </div>
        </div>
      </accordion>
    </div>
  </sidebar-slider>

  <div class="page-content flex-grow h-full w-full">
    <div
      *ngIf="!mutatedGroup"
      class="no-group flex flex-col justify-center items-center bg-white h-full w-full"
    >
      <h1>Lets get started!</h1>
      <p class="my-1">Make a group and start making posts and applications</p>
      <button class="primary-button">Create a group</button>
    </div>
    <div *ngIf="mutatedGroup" class="group-tabs h-full w-full p-8">
      <div class="tabs bg-gray-400 h-full w-full">my group Tab content</div>
    </div>
  </div>
</div>
