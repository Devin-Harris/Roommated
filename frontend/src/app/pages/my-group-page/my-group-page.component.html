<div class="my-group-page-container flex justify-center items-start">
  <sidebar-slider class="h-full">
    <div class="sidebar-slider-content">
      <accordion *ngIf="mutatedGroup" headerText="Group">
        <div class="group-content">
          <div class="show-on-posts-toggle w-max ml-auto">
            <radio-slider
              [label]="'Show on posts'"
              [(value)]="mutatedGroup.showOnPosts"
              [disabled]="!canLoggedInUserEdit()"
            ></radio-slider>
          </div>

          <div class="field">
            <label for="name">Group name</label>
            <input
              [disabled]="!canLoggedInUserEdit()"
              name="name"
              type="text"
              placeholder="Group name"
              [(value)]="mutatedGroup.name"
            />
          </div>

          <div class="field">
            <label for="name">Group gender</label>

            <select *ngIf="canLoggedInUserEdit()" name="gender" [(ngModel)]="mutatedGroup.gender">
              <option *ngFor="let gender of genderOptions" [value]="gender">
                {{ gender }}
              </option>
            </select>
            <input
              *ngIf="!canLoggedInUserEdit()"
              disabled
              type="text"
              [value]="mutatedGroup.gender"
            />
          </div>

          <div class="field">
            <label>Group Members</label>
            <div class="group-user">
              <group-member-card
                *ngFor="let user of mutatedGroup.groupUsers"
                [user]="user"
                [loggedInGroupUser]="getLoggedInGroupUser()"
                [hasActions]="canLoggedInUserEdit()"
                (removeClick)="handleRemoveClick()"
                (promoteClick)="handlePromoteClick()"
                (demoteClick)="handleDemoteClick()"
              ></group-member-card>
            </div>

            <button
              *ngIf="canLoggedInUserEdit()"
              (click)="openInviteMemberDialog()"
              class="primary-button w-full"
            >
              <i class="fas fa-user-plus"></i> Invite
            </button>
          </div>

          <div class="buttons mt-8 flex justify-end items-center ml-auto">
            <button (click)="leaveGroup()" class="secondary-button block">Leave</button>
            <button
              *ngIf="canLoggedInUserEdit()"
              (click)="saveGroup()"
              class="primary-button ml-4 block"
            >
              Save
            </button>
          </div>
        </div>
      </accordion>
      <accordion headerText="Group invitations">
        <div class="group-invitation-content">
          <div *ngFor="let invitation of groupInvitations" class="group-invitation">
            {{ invitation }}
          </div>
          <div *ngIf="!groupInvitations || groupInvitations.length === 0" class="no-invitations">
            <p>You don't have any invitations</p>
          </div>
        </div>
      </accordion>
    </div>
  </sidebar-slider>

  <div class="page-content flex-grow h-full w-full">
    <div
      *ngIf="!mutatedGroup"
      class="no-group flex flex-col justify-center items-center bg-white h-full w-full"
    >
      <h1>Lets get started!</h1>
      <p class="my-1">Make a group and start making posts and applications</p>
      <button class="primary-button">Create a group</button>
    </div>
    <div *ngIf="mutatedGroup" class="group-tabs h-full w-full p-8">
      <div class="tabs h-full">
        <tab-group [tabs]="[groupTabs.Posts, groupTabs.Applications]" [(selectedTab)]="selectedTab">
          <div *ngIf="selectedTab === groupTabs.Posts" class="group-tab-content group-post-content">
            <p>Put the groups post here with options to edit/create a post</p>
          </div>
          <div
            *ngIf="selectedTab === groupTabs.Applications"
            class="group-tab-content group-application-content"
          >
            <p>
              Put the groups applications here with options to accept deny and chat with applicants
            </p>
          </div>
        </tab-group>
      </div>
    </div>
  </div>
</div>
